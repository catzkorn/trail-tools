# See https://buf.build/docs/configuration/v2/buf-gen-yaml/ for documentation on the fields
version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/catzkorn/trail-tools/gen
plugins:
  - remote: buf.build/protocolbuffers/go:v1.35.2
    out: gen/
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go:v1.17.0
    out: gen/
    opt:
      - paths=source_relative
inputs:
  - directory: api
